
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Product |</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
        :root {
            --primary: #7c4dff;
            --primary-light: #9c7aff;
            --text: #2d3748;
            --text-light: #718096;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-mode {
            --primary: #9c7aff;
            --primary-light: #b79aff;
            --text: #f7fafc;
            --text-light: #cbd5e0;
            --bg: #1a202c;
            --card-bg: #2d3748;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 77, 255, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border-radius: 50px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text);
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(124, 77, 255, 0.1);
            color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
            transition: var(--transition);
            z-index: 1;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            border-radius: 8px 8px 0 0;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn:hover:not(.active) {
            color: var(--text);
            background-color: rgba(124, 77, 255, 0.05);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .content-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(124, 77, 255, 0.1);
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .content-card:hover::before {
            width: 6px;
            background-color: var(--primary-light);
        }

        .content-card a {
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .content-icon {
            font-size: 1.5rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .content-info {
            flex-grow: 1;
        }

        .content-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }

        .content-card:hover .content-title {
            color: var(--primary);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .search-container {
                width: 100%;
            }
            
            .tabs {
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style></head>
<body>
<div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <span>Dot Product </span>
            </div>
            
            <div class="controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search materials..." id="searchInput">
                </div>
                
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab-indicator" id="tabIndicator"></div>
            <button class="tab-btn active" data-tab="lectures">Lectures</button>
            <button class="tab-btn" data-tab="notes">Notes</button>
            <button class="tab-btn" data-tab="dpp">DPP</button>
        </div>
        
        <!-- Lectures Tab -->
        <div id="lectures" class="tab-content active">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Video Lectures</h2>
            <div class="content-grid" id="lecturesGrid">
                
                <div class="content-card" data-search="Guidance Session : By Rajwant Sir || Extra Lecture || Recorded">
                    <a href="https://highsp-44e15ca775f8.herokuapp.com/AgADaR2048273" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-video content-icon"></i>
                        <div class="content-info">
                            <div class="content-title">
                                Dot Product Extra Lecture</div>
                        </div>
                    </a>
                </div>
                
            </div>
            <div class="no-results" id="lecturesNoResults">
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>No matching lectures found</p>
            </div>
        </div>
        
        <!-- Notes Tab -->
        <div id="notes" class="tab-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Study Notes</h2>
            <div class="content-grid" id="notesGrid">
                
                <div class="content-card" data-search="Guidance Session : Class Notes || Lakshya JEE 2026">
                    <a href="https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/49828d2f-1c4b-421e-ac5e-6e4f66731717.pdf" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-file-pdf content-icon"></i>
                        <div class="content-info">
                            <div class="content-title">DOT Product 01 : Class Notes || Lakshya JEE 2026</div>
                        </div>
                    </a>
                </div>
                
            </div>
            <div class="no-results" id="notesNoResults">
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>No matching notes found</p>
            </div>
        </div>
        
        <!-- DPP Tab -->
        <div id="dpp" class="tab-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Daily Practice Problems</h2>
            <div class="content-grid" id="dppGrid">
                
            </div>
            <div class="no-results" id="dppNoResults">
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>No matching DPPs found</p>
            </div>
        </div>
    </div>
    
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        // Check for saved preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Tab Switching
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const tabIndicator = document.getElementById('tabIndicator');
        
        function setActiveTab(tabId) {
            // Update buttons
            tabButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('active');
                    // Move indicator
                    const btnRect = btn.getBoundingClientRect();
                    const tabsRect = btn.parentElement.getBoundingClientRect();
                    tabIndicator.style.width = `${btnRect.width}px`;
                    tabIndicator.style.left = `${btnRect.left - tabsRect.left}px`;
                }
            });
            
            // Update contents
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });
        }
        
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => setActiveTab(btn.dataset.tab));
        });
        
        // Initialize tab indicator position
        const activeBtn = document.querySelector('.tab-btn.active');
        if (activeBtn) {
            const btnRect = activeBtn.getBoundingClientRect();
            const tabsRect = activeBtn.parentElement.getBoundingClientRect();
            tabIndicator.style.width = `${btnRect.width}px`;
            tabIndicator.style.left = `${btnRect.left - tabsRect.left}px`;
        }
        
        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            // Search in each tab
            ['lectures', 'notes', 'dpp'].forEach(tab => {
                const grid = document.getElementById(`${tab}Grid`);
                const noResults = document.getElementById(`${tab}NoResults`);
                let visibleItems = 0;
                
                if (grid) {
                    const items = grid.querySelectorAll('.content-card');
                    items.forEach(item => {
                        const matches = item.dataset.search.includes(searchTerm);
                        item.style.display = matches ? 'block' : 'none';
                        if (matches) visibleItems++;
                    });
                    
                    // Show/hide no results message
                    noResults.style.display = visibleItems === 0 ? 'block' : 'none';
                }
            });
        });
    </script>
    
</body>
</html>
