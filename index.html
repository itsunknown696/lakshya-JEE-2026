<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="Lakshya JEE 2026 Preparation Portal">
  <title>Physics Wallah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --quantum-blue: #00f0ff;
      --neon-purple: #9c2bff;
      --dark-matter: #0a0a1a;
      --cosmic-gray: #1e1e2e;
      --starlight: #e0e0ff;
      --plasma-pink: #ff00aa;
      --electron-green: #00ffaa;
      --neutron-white: rgba(255, 255, 255, 0.9);
    }

    .dark-mode {
      --quantum-blue: #00c8ff;
      --neon-purple: #7c00ff;
      --dark-matter: #050510;
      --cosmic-gray: #151525;
      --starlight: #f0f0ff;
      --plasma-pink: #ff0090;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--dark-matter);
      color: var(--starlight);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s ease;
      line-height: 1.5;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(156, 43, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 25%);
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 24px;
      position: relative;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(156, 43, 255, 0.3);
      position: relative;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .header:hover h1::after {
      transform: scaleX(1);
    }

    .theme-toggle {
      background: rgba(30, 30, 46, 0.5);
      border: 1px solid rgba(156, 43, 255, 0.3);
      color: var(--quantum-blue);
      font-size: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(156, 43, 255, 0.3);
      color: var(--plasma-pink);
      border-color: var(--plasma-pink);
    }

    .search-bar {
      display: flex;
      width: 100%;
      margin-bottom: 24px;
      max-width: 500px;
      position: relative;
      z-index: 2;
    }

    .search-bar::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple), var(--plasma-pink));
      z-index: -1;
      border-radius: 10px;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .search-bar:hover::before {
      opacity: 0.5;
    }

    .search-bar input {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid rgba(156, 43, 255, 0.3);
      border-radius: 10px 0 0 10px;
      font-size: 15px;
      background-color: rgba(30, 30, 46, 0.7);
      color: var(--starlight);
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .search-bar input::placeholder {
      color: rgba(224, 224, 255, 0.6);
    }

    .search-bar input:focus {
      border-color: var(--quantum-blue);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .search-bar button {
      padding: 0 20px;
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple));
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar button:hover {
      background: linear-gradient(45deg, var(--neon-purple), var(--plasma-pink));
      box-shadow: 0 0 15px rgba(156, 43, 255, 0.3);
    }

    .card {
      background: rgba(30, 30, 46, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 24px;
      border: 1px solid rgba(156, 43, 255, 0.3);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple), var(--plasma-pink));
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 40px rgba(156, 43, 255, 0.4);
      border-color: rgba(156, 43, 255, 0.6);
    }

    .card:hover::before {
      opacity: 0.5;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .card-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(90deg, var(--quantum-blue), var(--starlight));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    .enroll {
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple));
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(156, 43, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .enroll::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .enroll:hover {
      background: linear-gradient(45deg, var(--neon-purple), var(--plasma-pink));
      box-shadow: 0 6px 20px rgba(255, 0, 170, 0.4);
      transform: translateY(-2px);
    }

    .enroll:hover::before {
      left: 100%;
    }

    .card img {
      width: 100%;
      border-radius: 16px;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      aspect-ratio: 16/9;
      object-fit: cover;
      border: 1px solid rgba(156, 43, 255, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.01);
      box-shadow: 0 10px 25px rgba(156, 43, 255, 0.3);
    }

    .card-body {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card-body strong {
      display: block;
      margin-bottom: 12px;
      font-size: 18px;
      color: var(--quantum-blue);
      font-weight: 600;
    }

    .info {
      font-size: 15px;
      color: var(--starlight);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }

    .info span {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(156, 43, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(156, 43, 255, 0.2);
      transition: all 0.3s ease;
    }

    .info span:hover {
      background: rgba(156, 43, 255, 0.2);
      transform: translateY(-2px);
    }

    .info i {
      color: var(--quantum-blue);
    }

    .study-btn {
      width: 100%;
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple));
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(156, 43, 255, 0.3);
      z-index: 1;
    }

    .study-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }

    .study-btn:hover {
      background: linear-gradient(45deg, var(--neon-purple), var(--plasma-pink));
      box-shadow: 0 8px 25px rgba(255, 0, 170, 0.4);
      transform: translateY(-3px) scale(1.02);
    }

    .study-btn:hover::before {
      left: 100%;
    }

    .credits {
      margin-top: 32px;
      font-size: 14px;
      color: var(--starlight);
      text-align: center;
      line-height: 1.6;
      width: 100%;
      opacity: 0.8;
      position: relative;
    }

    .credits::before {
      content: '';
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(156, 43, 255, 0.5), transparent);
    }

    .credits p {
      margin-bottom: 12px;
    }

    .credits strong {
      font-weight: 600;
      color: var(--quantum-blue);
      letter-spacing: 0.5px;
    }

    .credits a {
      color: var(--plasma-pink);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .credits a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--plasma-pink);
      transition: width 0.3s ease;
    }

    .credits a:hover {
      color: var(--quantum-blue);
      text-decoration: none;
    }

    .credits a:hover::after {
      width: 100%;
    }

    /* Particle background */
    .quantum-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--quantum-blue), var(--plasma-pink));
      filter: blur(1px);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Holographic scan line */
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(0, 240, 255, 0.1) 95%,
        rgba(0, 240, 255, 0.3) 96%,
        transparent 96.5%,
        transparent 100%
      );
      z-index: 1;
      pointer-events: none;
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Floating atoms animation */
    .atom {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.1;
    }

    .atom::before, .atom::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid;
      border-radius: 50%;
      border-color: var(--quantum-blue) transparent transparent transparent;
      animation: rotate 10s linear infinite;
    }

    .atom::after {
      border-color: transparent var(--plasma-pink) transparent transparent;
      animation: rotate 15s linear infinite reverse;
    }

    .electron {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--electron-green);
      border-radius: 50%;
      filter: blur(1px);
      animation: orbit 8s linear infinite;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(60px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(60px) rotate(-360deg);
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
      
      .card {
        padding: 20px;
      }
      
      .card-header h2 {
        font-size: 20px;
      }
      
      .study-btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="quantum-particles" id="particles"></div>
  <div class="scan-line"></div>
  
  <!-- Floating atoms decoration -->
  <div class="atom" style="top: 10%; left: 10%;">
    <div class="electron"></div>
  </div>
  <div class="atom" style="top: 70%; left: 80%; width: 80px; height: 80px;">
    <div class="electron" style="width: 8px; height: 8px;"></div>
  </div>
  <div class="atom" style="top: 30%; left: 85%; width: 150px; height: 150px;">
    <div class="electron" style="width: 10px; height: 10px;"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Physics Wallah</h1>
      <div>
        <button class="theme-toggle" id="themeToggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search courses, materials..." id="searchInput">
      <button id="searchButton"><i class="bi bi-search"></i></button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Lakshya JEE 2026</h2>
        <button class="enroll"><i class="bi bi-plus-lg"></i> Enroll Now</button>
      </div>
      <img src="https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/b0fd6211-8861-469d-b446-e16295ddb6c4.jpg" alt="Lakshya JEE 2026">
      
      <div class="card-body">
        <strong>FOR JEE 2026</strong>
        <div class="info">
          <span><i class="bi bi-calendar-event"></i> Starts: Apr 7, 2025</span>
          <span><i class="bi bi-mortarboard"></i> Class: 12th</span>
          <span><i class="bi bi-journal-bookmark"></i> Exam: IIT-JEE</span>
        </div>
      </div>

      <button class="study-btn" onclick="navigateTo('subjects.html')">
        <i class="bi bi-book"></i> LET'S STUDY
      </button>
    </div>

    <div class="credits">
      <p>Created by <strong>Nomis</strong> | Team Delta</p>
      <p>
        <a href="https://t.me/ItsNomis" target="_blank" rel="noopener noreferrer"><i class="bi bi-telegram"></i> Owner</a> | 
        <a href="https://t.me/team_delta_official" target="_blank" rel="noopener noreferrer"><i class="bi bi-telegram"></i> Team Channel</a>
      </p>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        localStorage.setItem('theme', 'light');
      }
    });

    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 2px and 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}vw`;
      
      // Random animation duration between 20s and 50s
      const duration = Math.random() * 30 + 20;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 20}s`;
      
      // Random opacity
      particle.style.opacity = Math.random() * 0.3;
      
      particlesContainer.appendChild(particle);
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    const performSearch = () => {
      const query = searchInput.value.trim();
      if (query) {
        // Sanitize input (basic example)
        const sanitizedQuery = query.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        alert(`Searching for: ${sanitizedQuery}`);
        // In a real app, you would implement actual search functionality here
      }
    };

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    // Navigation with ripple effect
    function navigateTo(url) {
      // Create fullscreen ripple
      const ripple = document.createElement('div');
      ripple.style.position = 'fixed';
      ripple.style.top = '0';
      ripple.style.left = '0';
      ripple.style.width = '100vw';
      ripple.style.height = '100vh';
      ripple.style.background = 'radial-gradient(circle, rgba(156,43,255,0.8) 0%, transparent 70%)';
      ripple.style.zIndex = '1000';
      ripple.style.pointerEvents = 'none';
      ripple.style.transform = 'scale(0)';
      ripple.style.opacity = '1';
      ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
      ripple.style.transformOrigin = 'center';
      
      document.body.appendChild(ripple);
      
      // Start animation
      setTimeout(() => {
        ripple.style.transform = 'scale(2)';
        ripple.style.opacity = '0';
      }, 10);
      
      // Navigate after animation completes
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }

    // Security: Prevent opening links in the same tab
    document.querySelectorAll('a[target="_blank"]').forEach(link => {
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>
</body>
</html>
