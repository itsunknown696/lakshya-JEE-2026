<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="Lakshya JEE 2026 Preparation Portal">
  <title>Physics Wallah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --dark-grey: #222222;
      --grey: #444444;
      --light-grey: #888888;
      --white: #ffffff;
      --purple: #7e22ce;
      --light-purple: #a855f7;
    }

    .light-mode {
      --black: #ffffff;
      --dark-grey: #f0f0f0;
      --grey: #e0e0e0;
      --light-grey: #888888;
      --white: #000000;
      --purple: #7e22ce;
      --light-purple: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.5;
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--purple);
      letter-spacing: 1px;
    }

    .theme-toggle {
      background: var(--dark-grey);
      border: 1px solid var(--grey);
      color: var(--white);
      font-size: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: var(--grey);
    }

    .search-bar {
      display: flex;
      width: 100%;
      margin-bottom: 24px;
      max-width: 500px;
    }

    .search-bar input {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid var(--grey);
      border-radius: 10px 0 0 10px;
      font-size: 15px;
      background-color: var(--dark-grey);
      color: var(--white);
      outline: none;
      transition: all 0.3s;
    }

    .search-bar input:focus {
      border-color: var(--purple);
    }

    .search-bar input::placeholder {
      color: var(--light-grey);
    }

    .search-bar button {
      padding: 0 20px;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .search-bar button:hover {
      background: var(--light-purple);
    }

    .card {
      background: var(--dark-grey);
      border-radius: 10px;
      width: 100%;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid var(--grey);
      transition: all 0.3s;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-header h2 {
      font-size: 24px;
      margin: 0;
      font-weight: 700;
      color: var(--purple);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin: 20px 0;
      aspect-ratio: 16/9;
      object-fit: cover;
      border: 1px solid var(--grey);
    }

    .card-body {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card-body strong {
      display: block;
      margin-bottom: 12px;
      font-size: 18px;
      color: var(--light-purple);
      font-weight: 600;
    }

    .info {
      font-size: 15px;
      color: var(--white);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }

    .info span {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--grey);
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .info i {
      color: var(--light-purple);
    }

    .study-btn {
      width: 100%;
      background: var(--purple);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
    }

    .study-btn:hover {
      background: var(--light-purple);
    }

    .credits {
      margin-top: 32px;
      font-size: 14px;
      color: var(--light-grey);
      text-align: center;
      line-height: 1.6;
      width: 100%;
    }

    .credits p {
      margin-bottom: 12px;
    }

    .credits strong {
      font-weight: 600;
      color: var(--light-purple);
    }

    .footer-btn {
      display: inline-block;
      padding: 8px 16px;
      background: var(--dark-grey);
      color: var(--white);
      border: 1px solid var(--grey);
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      margin: 0 5px;
      transition: all 0.3s;
    }

    .footer-btn:hover {
      background: var(--grey);
    }

    .footer-btn i {
      margin-right: 5px;
    }

    /* Simple Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background-color: var(--dark-grey);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid var(--grey);
      text-align: center;
    }

    .popup-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--white);
    }

    .popup-message {
      color: var(--light-grey);
      margin-bottom: 20px;
      font-size: 15px;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup-btn {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--grey);
      background-color: var(--grey);
      color: var(--white);
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .popup-btn:hover {
      background-color: var(--light-grey);
    }

    .popup-btn-telegram {
      background-color: var(--purple);
      border-color: var(--light-purple);
    }

    .popup-btn-telegram:hover {
      background-color: var(--light-purple);
    }

    .popup-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--light-grey);
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }
      
      .card {
        padding: 16px;
      }
      
      .card-header h2 {
        font-size: 20px;
      }
      
      .study-btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="channelPopup">
    <div class="popup-box">
      <button class="popup-close-btn" id="popupClose">&times;</button>
      <h3 class="popup-title">Join Our Channels</h3>
      <p class="popup-message">You need to join these channels to proceed</p>
      <div class="popup-buttons">
        <a href="https://t.me/Team_Delta_Official" target="_blank" class="popup-btn popup-btn-telegram">
          <i class="bi bi-telegram"></i> Join Main Channel
        </a>
        <a href="https://t.me/+zp0kcItlrAExNjc9" target="_blank" class="popup-btn">
          <i class="bi bi-link-45deg"></i> Join Backup Channel
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Physics Wallah</h1>
      <div>
        <button class="theme-toggle" id="themeToggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search courses, materials..." id="searchInput">
      <button id="searchButton"><i class="bi bi-search"></i></button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Lakshya JEE 2026</h2>
      </div>
      <img src="https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/b0fd6211-8861-469d-b446-e16295ddb6c4.jpg" alt="Lakshya JEE 2026">
      
      <div class="card-body">
        <strong>FOR JEE 2026</strong>
        <div class="info">
          <span><i class="bi bi-calendar-event"></i> Starts: Apr 7, 2025</span>
          <span><i class="bi bi-mortarboard"></i> Class: 12th</span>
          <span><i class="bi bi-journal-bookmark"></i> Exam: IIT-JEE</span>
        </div>
      </div>

      <button class="study-btn" onclick="navigateTo('subjects.html')">
        <i class="bi bi-book"></i> LET'S STUDY
      </button>
    </div>

    <div class="credits">
      <p>Created by <strong>Nomis</strong> | Team Delta</p>
      <p>
        <a href="https://t.me/ItsNomis" target="_blank" rel="noopener noreferrer" class="footer-btn">
          <i class="bi bi-telegram"></i> Owner
        </a>
        <a href="https://t.me/team_delta_official" target="_blank" rel="noopener noreferrer" class="footer-btn">
          <i class="bi bi-telegram"></i> Team Delta
        </a>
      </p>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light' || (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      body.classList.add('light-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        localStorage.setItem('theme', 'light');
      } else {
        icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    const performSearch = () => {
      const query = searchInput.value.trim();
      if (query) {
        alert(`Searching for: ${query}`);
      }
    };

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    // Navigation
    function navigateTo(url) {
      window.location.href = url;
    }

    // Channel popup functionality
    const channelPopup = document.getElementById('channelPopup');
    const popupClose = document.getElementById('popupClose');
    
    // Show popup immediately when page loads
    channelPopup.style.display = 'flex';
    
    // Close popup handler
    popupClose.addEventListener('click', () => {
      channelPopup.style.display = 'none';
    });
    
    // Close when clicking outside popup
    channelPopup.addEventListener('click', (e) => {
      if (e.target === channelPopup) {
        channelPopup.style.display = 'none';
      }
    });

    // Security: Prevent opening links in the same tab
    document.querySelectorAll('a[target="_blank"]').forEach(link => {
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>
</body>
</html>
