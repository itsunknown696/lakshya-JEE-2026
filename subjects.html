<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="Subjects - Lakshya JEE 2026">
  <title>Lakshya JEE 2026</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --quantum-blue: #00f0ff;
      --neon-purple: #9c2bff;
      --dark-matter: #0a0a1a;
      --cosmic-gray: #1e1e2e;
      --starlight: #e0e0ff;
      --plasma-pink: #ff00aa;
      --electron-green: #00ffaa;
    }

    .dark-mode {
      --quantum-blue: #00c8ff;
      --neon-purple: #7c00ff;
      --dark-matter: #050510;
      --cosmic-gray: #151525;
      --starlight: #f0f0ff;
      --plasma-pink: #ff0090;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--dark-matter);
      color: var(--starlight);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      line-height: 1.5;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(156, 43, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 25%);
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: rgba(10, 10, 26, 0.8);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      border-bottom: 1px solid rgba(156, 43, 255, 0.3);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-right: 16px;
      color: var(--quantum-blue);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--quantum-blue);
      transition: width 0.3s ease;
    }

    .back-btn:hover {
      transform: translateX(-2px);
      color: var(--plasma-pink);
    }

    .back-btn:hover::after {
      width: 100%;
    }

    .header-actions {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--quantum-blue);
      font-size: 20px;
      cursor: pointer;
      margin-left: 16px;
      transition: all 0.3s ease;
      position: relative;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 1px solid var(--quantum-blue);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      color: var(--plasma-pink);
    }

    .theme-toggle:hover::before {
      opacity: 0.5;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 16px 0;
      width: 100%;
      position: relative;
    }

    .tabs::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--quantum-blue), transparent);
      border-radius: 3px;
    }

    .tabs span {
      padding: 10px 24px;
      font-weight: 600;
      font-size: 16px;
      color: var(--quantum-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .tabs span::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: var(--plasma-pink);
      border-radius: 3px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .subject-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 16px 32px;
      width: 100%;
    }

    .subject-card {
      display: flex;
      align-items: center;
      background: rgba(30, 30, 46, 0.7);
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: var(--starlight);
      border: 1px solid rgba(156, 43, 255, 0.3);
      cursor: pointer;
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .subject-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--quantum-blue), var(--neon-purple), var(--plasma-pink));
      z-index: -1;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .subject-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(156, 43, 255, 0.3);
      border-color: rgba(156, 43, 255, 0.6);
    }

    .subject-card:hover::before {
      opacity: 0.5;
    }

    .subject-card i {
      font-size: 24px;
      margin-right: 16px;
      min-width: 24px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    /* Subject-specific icon colors */
    .bi-lightning-charge-fill { color: var(--quantum-blue); }
    .bi-calculator-fill { color: var(--electron-green); }
    .bi-thermometer-sun { color: var(--plasma-pink); }
    .bi-bezier2 { color: var(--neon-purple); }
    .bi-share-fill { 
      color: var(--quantum-blue);
      transform: rotate(90deg);
    }
    .bi-megaphone-fill { color: var(--electron-green); }

    .subject-card:hover i {
      color: white !important;
      transform: scale(1.2) rotate(0deg);
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }

    .credits {
      margin-top: 24px;
      padding: 0 16px;
      font-size: 12px;
      color: var(--starlight);
      text-align: center;
      line-height: 1.6;
      width: 100%;
      opacity: 0.7;
      position: relative;
    }

    .credits::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(156, 43, 255, 0.5), transparent);
    }

    .credits p {
      margin-bottom: 8px;
    }

    .credits strong {
      font-weight: 600;
      color: var(--quantum-blue);
    }

    .credits a {
      color: var(--plasma-pink);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .credits a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--plasma-pink);
      transition: width 0.3s ease;
    }

    .credits a:hover {
      color: var(--quantum-blue);
      text-decoration: none;
    }

    .credits a:hover::after {
      width: 100%;
    }

    /* Particle background */
    .quantum-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--quantum-blue), var(--plasma-pink));
      filter: blur(1px);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Holographic scan line */
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(0, 240, 255, 0.1) 95%,
        rgba(0, 240, 255, 0.3) 96%,
        transparent 96.5%,
        transparent 100%
      );
      z-index: 1;
      pointer-events: none;
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }
      
      .subject-card {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="quantum-particles" id="particles"></div>
  <div class="scan-line"></div>

  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='index.html'"><i class="bi bi-arrow-left"></i></button>
      <div class="title">Lakshya JEE 2026</div>
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <div class="tabs">
      <span>Subjects</span>
    </div>

    <div class="subject-list">
      <div class="subject-card" onclick="navigateTo('Physics/physics.html')">
       <i class="bi bi-lightning-charge-fill"></i> Physics
      </div>
      <div class="subject-card" onclick="navigateTo('maths.html')">
        <i class="bi bi-calculator-fill"></i> Maths
      </div>
      <div class="subject-card" onclick="navigateTo('physical-chemistry.html')">
        <i class="bi bi-thermometer-sun"></i> Physical Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('inorganic-chemistry.html')">
        <i class="bi bi-bezier2"></i> Inorganic Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('organic-chemistry.html')">
        <i class="bi bi-share-fill"></i> Organic Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('notices.html')">
        <i class="bi bi-megaphone-fill"></i> Notices
      </div>
    </div>

    <div class="credits">
      <p>Created by <strong>Nomis</strong> | Team Delta</p>
      <p>
        <a href="https://t.me/ItsNomis" target="_blank" rel="noopener noreferrer"><i class="bi bi-telegram"></i> Owner</a> | 
        <a href="https://t.me/team_delta_official" target="_blank" rel="noopener noreferrer"><i class="bi bi-telegram"></i> Team Channel</a>
      </p>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        localStorage.setItem('theme', 'light');
      }
    });

    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 2px and 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}vw`;
      
      // Random animation duration between 20s and 50s
      const duration = Math.random() * 30 + 20;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 20}s`;
      
      // Random opacity
      particle.style.opacity = Math.random() * 0.3;
      
      particlesContainer.appendChild(particle);
    }

    // Ripple effect for subject cards
    const subjectCards = document.querySelectorAll('.subject-card');
    subjectCards.forEach(card => {
      card.addEventListener('click', function(e) {
        // Create ripple element
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        
        // Position ripple at click location
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        // Add to card
        this.appendChild(ripple);
        
        // Remove after animation
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Navigation with ripple effect
    function navigateTo(url) {
      // Create fullscreen ripple
      const ripple = document.createElement('div');
      ripple.style.position = 'fixed';
      ripple.style.top = '0';
      ripple.style.left = '0';
      ripple.style.width = '100vw';
      ripple.style.height = '100vh';
      ripple.style.background = 'radial-gradient(circle, rgba(156,43,255,0.8) 0%, transparent 70%)';
      ripple.style.zIndex = '1000';
      ripple.style.pointerEvents = 'none';
      ripple.style.transform = 'scale(0)';
      ripple.style.opacity = '1';
      ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
      ripple.style.transformOrigin = 'center';
      
      document.body.appendChild(ripple);
      
      // Start animation
      setTimeout(() => {
        ripple.style.transform = 'scale(2)';
        ripple.style.opacity = '0';
      }, 10);
      
      // Navigate after animation completes
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }

    // Security: Prevent opening links in the same tab
    document.querySelectorAll('a[target="_blank"]').forEach(link => {
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>
</body>
</html>
