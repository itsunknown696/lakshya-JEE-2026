<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="Subjects - Lakshya JEE 2026">
  <title>Lakshya JEE 2026</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --dark-grey: #222222;
      --grey: #444444;
      --light-grey: #888888;
      --white: #ffffff;
      --purple: #7e22ce;
      --light-purple: #a855f7;
    }

    .light-mode {
      --black: #ffffff;
      --dark-grey: #f0f0f0;
      --grey: #e0e0e0;
      --light-grey: #888888;
      --white: #000000;
      --purple: #7e22ce;
      --light-purple: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: var(--dark-grey);
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      border-bottom: 1px solid var(--grey);
      border-radius: 12px 12px 0 0;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-right: 16px;
      color: var(--purple);
      transition: all 0.3s;
    }

    .back-btn:hover {
      color: var(--light-purple);
    }

    .header-actions {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .theme-toggle {
      background: var(--dark-grey);
      border: 1px solid var(--grey);
      color: var(--purple);
      font-size: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: var(--grey);
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: var(--purple);
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 16px 0;
      width: 100%;
      position: relative;
      padding: 0 20px;
    }

    .tabs::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: var(--purple);
      border-radius: 2px;
    }

    .tabs span {
      padding: 10px 24px;
      font-weight: 600;
      font-size: 16px;
      color: var(--purple);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .subject-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 20px 20px;
      width: 100%;
    }

    .subject-card {
      display: flex;
      align-items: center;
      background: var(--dark-grey);
      padding: 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      color: var(--white);
      border: 1px solid var(--grey);
      cursor: pointer;
      transition: all 0.3s;
    }

    .subject-card:hover {
      background: var(--grey);
      border-color: var(--light-purple);
      transform: translateY(-2px);
    }

    .subject-card i {
      font-size: 24px;
      margin-right: 16px;
      min-width: 24px;
      text-align: center;
      transition: all 0.3s;
    }

    /* Subject-specific icon colors */
    .bi-lightning-charge-fill { color: var(--purple); }
    .bi-calculator-fill { color: var(--purple); }
    .bi-thermometer-sun { color: var(--purple); }
    .bi-bezier2 { color: var(--purple); }
    .bi-share-fill { 
      color: var(--purple);
      transform: rotate(90deg);
    }
    .bi-megaphone-fill { color: var(--purple); }

    .subject-card:hover i {
      color: var(--light-purple);
      transform: scale(1.1) rotate(0deg);
    }

    .credits {
      margin-top: 20px;
      padding: 20px;
      font-size: 12px;
      color: var(--light-grey);
      text-align: center;
      line-height: 1.6;
      width: 100%;
      background: var(--dark-grey);
      border-radius: 0 0 12px 12px;
      border-top: 1px solid var(--grey);
    }

    .credits p {
      margin-bottom: 8px;
    }

    .credits strong {
      font-weight: 600;
      color: var(--light-purple);
    }

    .footer-btn {
      display: inline-block;
      padding: 8px 16px;
      background: var(--grey);
      color: var(--white);
      border: 1px solid var(--light-grey);
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      margin: 0 5px;
      transition: all 0.3s;
      font-size: 12px;
    }

    .footer-btn:hover {
      background: var(--light-grey);
      border-color: var(--light-purple);
    }

    .footer-btn i {
      margin-right: 5px;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .header {
        padding: 12px 16px;
      }
      
      .subject-card {
        padding: 14px;
      }
      
      .tabs, .subject-list {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='index.html'"><i class="bi bi-arrow-left"></i></button>
      <div class="title">Lakshya JEE 2026</div>
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <div class="tabs">
      <span>Subjects</span>
    </div>

    <div class="subject-list">
      <div class="subject-card" onclick="navigateTo('https://itsunknown696.github.io/Physics_L_JEE/')">
       <i class="bi bi-lightning-charge-fill"></i> Physics
      </div>
      <div class="subject-card" onclick="navigateTo('https://itsunknown696.github.io/Maths_L_JEE/')">
        <i class="bi bi-calculator-fill"></i> Maths
      </div>
      <div class="subject-card" onclick="navigateTo('physical-chemistry.html')">
        <i class="bi bi-thermometer-sun"></i> Physical Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('inorganic-chemistry.html')">
        <i class="bi bi-bezier2"></i> Inorganic Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('organic-chemistry.html')">
        <i class="bi bi-share-fill"></i> Organic Chemistry
      </div>
      <div class="subject-card" onclick="navigateTo('notices.html')">
        <i class="bi bi-megaphone-fill"></i> Notices
      </div>
    </div>

    <div class="credits">
      <p>Created by <strong>Nomis</strong> | Team Delta</p>
      <p>
        <a href="https://t.me/ItsNomis" target="_blank" rel="noopener noreferrer" class="footer-btn">
          <i class="bi bi-telegram"></i> Owner
        </a>
        <a href="https://t.me/team_delta_official" target="_blank" rel="noopener noreferrer" class="footer-btn">
          <i class="bi bi-telegram"></i> Team Delta
        </a>
      </p>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light' || (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      body.classList.add('light-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        localStorage.setItem('theme', 'light');
      } else {
        icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Navigation function
    function navigateTo(url) {
      window.location.href = url;
    }

    // Security: Prevent opening links in the same tab
    document.querySelectorAll('a[target="_blank"]').forEach(link => {
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>
</body>
</html>
