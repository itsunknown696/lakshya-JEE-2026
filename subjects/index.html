<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Subjects - Lakshya JEE 2026</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #0a192f;
      --light-blue: #64ffda;
      --slate: #8892b0;
      --light-slate: #ccd6f6;
      --white: #e6f1ff;
      --navy-shadow: rgba(2, 12, 27, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--deep-blue);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-theme {
      --deep-blue: #f0f4f8;
      --light-blue: #007a7a;
      --slate: #5a6a85;
      --light-slate: #2d3748;
      --white: #1a202c;
      --navy-shadow: rgba(210, 220, 230, 0.7);
      background-color: var(--deep-blue);
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(10, 25, 47, 0.85);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px var(--navy-shadow);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(100, 255, 218, 0.1);
      transition: all 0.3s ease;
    }

    body.light-theme .container {
      background: rgba(240, 244, 248, 0.85);
      border: 1px solid rgba(0, 122, 122, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      background: transparent;
      border: 1px solid var(--light-blue);
      color: var(--light-blue);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      margin-right: 0.8rem;
      cursor: pointer;
      transition: all 0.25s ease;
      flex-shrink: 0;
    }

    .back-btn:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: translateX(-3px);
    }

    body.light-theme .back-btn {
      border-color: var(--light-blue);
      color: var(--light-blue);
    }

    .header-content {
      flex: 1;
      min-width: 0; /* Prevent flex item from overflowing */
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      color: var(--light-blue);
      margin-bottom: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      color: var(--slate);
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid var(--light-blue);
      color: var(--light-blue);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-left: 0.8rem;
      flex-shrink: 0;
    }

    .theme-toggle:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: rotate(30deg);
    }

    body.light-theme .theme-toggle {
      border-color: var(--light-blue);
      color: var(--light-blue);
    }

    .tabs {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .tabs::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: var(--light-blue);
    }

    .tabs span {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      color: var(--light-blue);
      letter-spacing: 1px;
    }

    .subject-list {
      display: grid;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .subject-card {
      display: flex;
      align-items: center;
      background: rgba(100, 255, 218, 0.03);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(100, 255, 218, 0.1);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    body.light-theme .subject-card {
      background: rgba(0, 122, 122, 0.03);
      border: 1px solid rgba(0, 122, 122, 0.1);
    }

    .subject-card:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: translateY(-3px);
      border-color: var(--light-blue);
    }

    body.light-theme .subject-card:hover {
      background: rgba(0, 122, 122, 0.1);
    }

    .subject-icon {
      width: 36px;
      height: 36px;
      background: rgba(100, 255, 218, 0.1);
      border-radius: 8px;
      display: grid;
      place-items: center;
      margin-right: 0.8rem;
      color: var(--light-blue);
      flex-shrink: 0;
    }

    body.light-theme .subject-icon {
      background: rgba(0, 122, 122, 0.1);
    }

    .subject-name {
      flex: 1;
      font-weight: 500;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subject-arrow {
      color: var(--slate);
      transition: all 0.25s ease;
      flex-shrink: 0;
      margin-left: 0.5rem;
    }

    .subject-card:hover .subject-arrow {
      color: var(--light-blue);
      transform: translateX(5px);
    }

    footer {
      text-align: center;
      color: var(--slate);
      font-size: 0.85rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(100, 255, 218, 0.1);
    }

    body.light-theme footer {
      border-top: 1px solid rgba(0, 122, 122, 0.1);
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .footer-btn {
      background: transparent;
      border: 1px solid var(--slate);
      color: var(--slate);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .footer-btn:hover {
      color: var(--light-blue);
      border-color: var(--light-blue);
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .tabs span {
        font-size: 1rem;
      }
      
      .subject-name {
        font-size: 0.9rem;
      }
      
      .subject-icon {
        width: 32px;
        height: 32px;
        margin-right: 0.6rem;
      }
      
      .footer-btn {
        padding: 0.3rem 0.7rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 350px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.2rem;
      }
      
      .subtitle {
        font-size: 0.8rem;
      }
      
      .subject-card {
        padding: 0.8rem;
      }
      
      .footer-buttons {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn" onclick="navigateTo('../')">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-content">
        <h1>Lakshya JEE 2026</h1>
        <div class="subtitle">Select your subject</div>
      </div>
      <button class="theme-toggle" id="themeToggle">
        <i class="bi bi-moon"></i>
      </button>
    </header>

    <div class="tabs">
      <span>Subjects</span>
    </div>

    <div class="subject-list">
      <div class="subject-card" onclick="navigateTo('notices-062523')">
        <div class="subject-icon">
          <i class="bi bi-lightning-charge"></i>
        </div>
        <div class="subject-name">Notices</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
      <div class="subject-card" onclick="navigateTo('physics-808489')">
        <div class="subject-icon">
          <i class="bi bi-lightning-charge"></i>
        </div>
        <div class="subject-name">Physics</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
      <div class="subject-card" onclick="navigateTo('maths-055647')">
        <div class="subject-icon">
          <i class="bi bi-calculator"></i>
        </div>
        <div class="subject-name">Maths</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
      <div class="subject-card" onclick="navigateTo('physical-chemistry-297677')">
        <div class="subject-icon">
          <i class="bi bi-thermometer-high"></i>
        </div>
        <div class="subject-name">Physical Chemistry</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
      <div class="subject-card" onclick="navigateTo('inorganic-chemistry-060725')">
        <div class="subject-icon">
          <i class="bi bi-bezier"></i>
        </div>
        <div class="subject-name">Inorganic Chemistry</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
      <div class="subject-card" onclick="navigateTo('organic-chemistry-968258')">
        <div class="subject-icon">
          <i class="bi bi-share"></i>
        </div>
        <div class="subject-name">Organic Chemistry</div>
        <i class="bi bi-chevron-right subject-arrow"></i>
      </div>
    </div>

    <footer>
      <p>Created by <strong>Nomis</strong> | Team Delta</p>
      <div class="footer-buttons">
        <button class="footer-btn" onclick="window.open('https://t.me/ItsNomis', '_blank')">
          <i class="bi bi-telegram"></i> Owner
        </button>
        <button class="footer-btn" onclick="window.open('https://t.me/team_delta_official', '_blank')">
          <i class="bi bi-people"></i> Team Delta
        </button>
      </div>
    </footer>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-theme');
      icon.classList.replace('bi-moon', 'bi-sun');
    }
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        icon.classList.replace('bi-moon', 'bi-sun');
        localStorage.setItem('theme', 'light');
      } else {
        icon.classList.replace('bi-sun', 'bi-moon');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Navigation
    function navigateTo(url) {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.3s ease';
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    window.addEventListener('pageshow', () => {
      document.body.style.opacity = '1';
    });
    
    // Mobile detection and adjustments
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      // Additional mobile-specific adjustments if needed
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
    }
  </script>
</body>
</html>
